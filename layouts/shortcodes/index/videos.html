<div class="columns is-vcentered">
	{{ range $i := (seq 2) }}
		<div class="column">
			{{ range $.Site.RegularPages.ByWeight }}
				{{ if eq .Type "videos" }}
					{{ if eq $i .Params.columnId }}
						<div class="item">
							{{ partial "rumble" 
								(dict 
								"ctx" . 
								"embed" .Params.embed 
								"title" .Title
								"text" .Content)
							}}
						</div>
					{{ end }}
				{{ end }}
			{{ end }}
		</div>
	{{ end }}
</div>
