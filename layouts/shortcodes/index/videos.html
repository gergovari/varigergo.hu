<div class="columns is-vcentered">
	<div class="column">
		{{ range .Site.RegularPages.ByWeight }}
			{{ if eq .Type "videos" }}
				<div class="item">
					{{ partial "rumble" 
						(dict 
						"ctx" . 
						"embed" .Params.embed 
						"title" .Title
						"text" .Content)
					}}
				</div>
			{{ end }}
		{{ end }}
	</div>
</div>
